
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate - Modern Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Print Specific Styles */
        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }
            body {
                background: white !important;
                color: black !important;
                font-size: 11pt !important;
            }
            nav, 
            .no-print, 
            button, 
            aside, 
            .qr-modal,
            .fixed,
            .shadow-2xl,
            .shadow-lg,
            footer,
            #contact form {
                display: none !important;
            }
            main {
                padding-top: 0 !important;
                max-width: 100% !important;
                width: 100% !important;
                margin: 0 !important;
            }
            section {
                margin-bottom: 1.5rem !important;
                page-break-inside: avoid;
                border-bottom: 1px solid #eee;
                padding-bottom: 1rem;
            }
            #home {
                flex-direction: row !important;
                display: flex !important;
                align-items: flex-start !important;
                border-bottom: 2px solid #000;
            }
            #home div:first-child {
                text-align: left !important;
            }
            .glass {
                background: none !important;
                border: none !important;
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
                color: black !important;
            }
            .gradient-text, 
            h1, 
            h2, 
            h3, 
            span.bg-gradient-to-r,
            div.bg-gradient-to-br {
                background: none !important;
                -webkit-text-fill-color: initial !important;
                color: black !important;
                text-shadow: none !important;
            }
            h1 { font-size: 24pt !important; }
            h2 { font-size: 18pt !important; margin-top: 1rem !important; }
            h3 { font-size: 14pt !important; }
            .text-slate-400, 
            .text-slate-500,
            .text-slate-300 {
                color: #222 !important;
            }
            .text-cyan-400,
            .text-cyan-500 {
                color: #000 !important;
                font-weight: bold !important;
            }
            .bg-slate-950,
            .bg-slate-900,
            .bg-white\/5 {
                background: white !important;
            }
            img {
                filter: grayscale(1) !important;
                max-height: 150px !important;
                width: auto !important;
                border-radius: 10px !important;
            }
            .border-white\/5,
            .border-white\/10 {
                border-color: #eee !important;
            }
            a {
                text-decoration: underline !important;
                color: black !important;
            }
            a[href^="http"]:after {
                content: " [" attr(href) "]";
                font-size: 9pt;
                color: #555;
                word-break: break-all;
            }
            .grid {
                display: block !important;
            }
            .grid-cols-1, .grid-cols-2, .grid-cols-4, .lg\:grid-cols-3, .lg\:grid-cols-4 {
                display: block !important;
            }
            #skills .grid {
                display: flex !important;
                flex-wrap: wrap !important;
                gap: 10px !important;
            }
            #skills .rounded-3xl {
                padding: 10px !important;
                margin-bottom: 5px !important;
                border: 1px solid #ddd !important;
                width: 48% !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>
    <!-- Script tag for the entry point -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
