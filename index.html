<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate - Modern Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-inter: 'Inter', sans-serif;
            --font-cairo: 'Cairo', sans-serif;
        }
        body {
            font-family: var(--font-inter);
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "cv11", "ss01", "ss03";
        }
        [dir="rtl"] body {
            font-family: var(--font-cairo);
        }
        .glass {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        .no-print {
            @media print {
                display: none !important;
            }
        }
        /* Mobile Bottom Nav Spacer */
        @media (max-width: 1024px) {
            body {
                padding-bottom: 90px;
            }
        }
        /* Typography refinements */
        h1, h2, h3, h4 {
            letter-spacing: -0.02em;
        }
        .tracking-ultra {
            letter-spacing: 0.25em;
        }
    </style>
<script type="importmap">

    "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0"
  }
}
</script>
</head>

</body>
</html>
